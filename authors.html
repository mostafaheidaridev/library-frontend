<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
   
    <link rel="stylesheet" href="css/authors.css" />
    <link rel="stylesheet" href="css/books.css" />
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/authors.js"></script>
    <script type="module" src="js/nav.js"></script>

    <title>Authors | Library</title>
  </head>

  <body>
    <header>
      <nav id="main-nav">
        <div id="logo_div">
          <a href="index.html" title="Home">
            <img src="images/logo.svg" alt="Library logo" />
          </a>
        </div>

        <ul class="nav-links">
          <li><a href="index.html" title="Books List Page">Books</a></li>
          <li><a href="authors.html" title="Authors List Page">Authors</a></li>
        </ul>

        <ul class="auth-links">
          <li><a href="signup.html" title="Signup Page">Sign Up</a></li>
          <li><a href="login.html" title="Login Page">Login</a></li>
        </ul>
        
        <button class="hamburger-menu" aria-label="Open navigation menu">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <div class="mobile-menu-container">
            <ul class="mobile-nav-links">
                <li><a href="index.html" title="Books List Page">Books</a></li>
                <li><a href="authors.html" title="Authors List Page">Authors</a></li>
            </ul>

            <ul class="mobile-auth-links">
                <li><a href="signup.html" title="Signup Page">Sign Up</a></li>
                <li><a href="login.html" title="Login Page">Login</a></li>
            </ul>
        </div>

        <div class="menu-overlay"></div>
      </nav>
    </header>
    <main>
      <h2>Authors</h2>

      <section class="searchable-select">
            <input type="text"
                   class="search-input"
                   name="author_search"
                   placeholder="Search authors..."
                   aria-label="Search authors">
          <div class="search-results" aria-live="polite"></div>
      </section>

      <section id="author-display-section" aria-label="List of authors">

      </section>

      <section id="author-books-display-modal" style="display:none;">
          <div class="modal-content">
              <h3 id="modal-title"></h3>
          <div id="modal-books-list"></div>
              <button class="close-modal" id="close-modal-btn">Close</button>
          </div>
      </section>
    </main>

    <template class="author-card">
        <article class="random-author">
          <div class="author-info">
            <div>
              <a class="link" href=""><span class="author"></span></a>
            </div>
          </div>
        </article>
      </template>

      <template class="book-card">
        <article class="random-book">
          <div class="book-info">
            <div>
              <h2></h2>
              <p>Written by: <span class="author"></span> - <span class="year"></span></p>
              <p>Published by: <span class="publisher"></span></p>
              <!-- <a class="link" href="">Read more</a> -->
            </div>
          </div>
        </article>
      </template>


        <footer>
            <p>&copy; Library Exam First Semester Project 2025</p>
        </footer>
  </body>
</html>
