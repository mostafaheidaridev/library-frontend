<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
   
    <link rel="stylesheet" href="css/authors.css" />
    <link rel="stylesheet" href="css/books.css" />
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/authors.js"></script>

    <title>Signup | Library</title>
  </head>

  <body>
    <header>
      <nav id="main-nav">
        <div id="logo_div">
          <a href="index.html" title="Home">
            <img src="images/logo.svg" alt="Library logo" />
          </a>
        </div>

        <ul class="nav-links">
          <li><a href="index.html" title="Books List Page">Books</a></li>
          <li><a href="authors.html" title="Authors List Page">Authors</a></li>
        </ul>

        <ul class="auth-links">
          <li><a href="signup.html" title="sginup Page">Sign Up</a></li>
          <li><a href="login.html" title="Login Page">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Authors</h2>

      <div class="searchable-select">
          <div class="search-wrapper">
            <input type="text"
                   class="search-input"
                   name="author_search"
                   placeholder="Search authors..."
                   aria-label="Search authors">
            <button type="submit" aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            </button>
          </div>
          <div class="search-results"></div>
      </div>

        <section id="author-display-section">

        </section>

        <section id="author-books-display-modal" style="display:none;">
            <div class="modal-content">
                <h3 id="modal-title"></h3>
            <div id="modal-books-list"></div>
                <button class="close-modal" id="close-modal-btn">Close</button>
            </div>
        </section>
    </main>

    <template class="author-card">
        <article class="random-author">
          <div class="author-info">
            <div>
              <a class="link" href=""><span class="author"></span></a>
            </div>
          </div>
        </article>
      </template>

      <template class="book-card">
        <article class="random-book">
          <div class="book-info">
            <div>
              <h2></h2>
              <p>Written by: <span class="author"></span> - <span class="year"></span></p>
              <p>Published by: <span class="publisher"></span></p>
              <!-- <a class="link" href="">Read more</a> -->
            </div>
          </div>
        </article>
      </template>


        <footer>
            <p>&copy; Library Exam First Semester Project 2025</p>
        </footer>
  </body>
</html>
