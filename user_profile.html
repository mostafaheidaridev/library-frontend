<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/profile.css">
    <script type="module" src="js/profile.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/nav.js"></script>
    <title>Profile  | Library</title>
</head>

<body>
    <header>
        <nav id="main-nav">
            <div id="logo_div">
                <a href="index.html" title="Home">
                    <img src="images/logo.svg" alt="Library logo">
                </a>
            </div>

            <ul class="nav-links">
                <li><a href="index.html" title="Books List Page">Books</a></li>
                <li><a href="authors.html" title="Authors List Page">Authors</a></li>
            </ul>

            <ul class="auth-links">
                <li><a href="signup.html" title="sginup Page">Sign Up</a></li>
                <li><a href="login.html" title="Login Page">Login</a></li>
            </ul>
            
            <div class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="mobile-menu-container">

                <ul class="mobile-nav-links">
                    <li><a href="index.html" title="Books List Page">Books</a></li>
                    <li><a href="authors.html" title="Authors List Page">Authors</a></li>
                </ul>

                <ul class="mobile-auth-links">
                    <li><a href="signup.html" title="sginup Page">Sign Up</a></li>
                    <li><a href="login.html" title="Login Page">Login</a></li>
                </ul>
            </div>

            <div class="menu-overlay"></div>
        </nav>
    </header>

    <main>
        <h2>User Profile</h2>
        <section id="profile-section"></section>
    </main>

    <template id="profile-readonly-template">
        <div class="profile-info">
            <p><strong>First Name:</strong> <span class="first_name"></span></p>
            <p><strong>Last Name:</strong> <span class="last_name"></span></p>
            <p><strong>Email:</strong> <span class="email"></span></p>
            <p><strong>Address:</strong> <span class="address"></span></p>
            <p><strong>Phone:</strong> <span class="phone_number"></span></p>
            <p><strong>Birth Date:</strong> <span class="birth_date"></span></p>
            <button id="edit-profile-btn">Edit Profile</button>
            <button id="delete-profile-btn">Delete Profile</button>
            <div id="profile-message"></div>
        </div>
    </template>

    <template id="profile-template">
        <div>
            <form id="profile-form" class="profile-edit-form">
            <label>First Name: <input type="text" name="first_name" required></label>
            <label>Last Name: <input type="text" name="last_name" required></label>
            <label>Email: <input type="email" name="email" required></label>
            <label>Address: <input type="text" name="address" required></label>
            <label>Phone: <input type="tel" name="phone_number" required></label>
            <label>Birth Date: <input type="date" name="birth_date" required></label>
            <button type="submit">Save Changes</button>
            </form>
            <div id="profile-message"></div>
        </div>
    </template>

    <footer>
        <p>&copy; Library Exam First Semester Project 2025</p>
    </footer>
</body>

</html>
