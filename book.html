<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Frontend | Book Details</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/book.css" />
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/book.js"></script>
    <script type="module" src="js/nav.js"></script>
  </head>
  <body>
    <header role="banner">
      <nav id="main-nav" role="navigation" aria-label="Main navigation">
        <div id="logo_div">
          <a href="index.html" title="Home" aria-label="Go to homepage">
            <img src="images/logo.svg" alt="Library logo">
          </a>
        </div>

        <ul class="nav-links">
          <li><a href="index.html" title="Books List Page" aria-label="View all books">Books</a></li>
          <li><a href="authors.html" title="Authors List Page" aria-label="View all authors">Authors</a></li>
        </ul>

        <ul class="auth-links">
          <li><a href="signup.html" title="Signup Page" aria-label="Sign up for an account">Sign Up</a></li>
          <li><a href="login.html" title="Login Page" aria-label="Log in to your account">Login</a></li>
        </ul>
        
        <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="mobile-menu-container">

            <ul class="mobile-nav-links">
                <li><a href="index.html" title="Books List Page">Books</a></li>
                <li><a href="authors.html" title="Authors List Page">Authors</a></li>
            </ul>

            <ul class="mobile-auth-links">
                <li><a href="signup.html" title="sginup Page">Sign Up</a></li>
                <li><a href="login.html" title="Login Page">Login</a></li>
            </ul>
        </div>

        <div class="menu-overlay"></div>
      </nav>
    </header>

    <main role="main">
      <nav aria-label="Breadcrumb" class="breadcrumb">
        <ul>
          <li><a href="index.html">Books</a></li>
          <li id="breadcrumb-current-book" aria-current="page"></li>
        </ul>
      </nav>

      <div id="book-details" aria-live="polite"></div>

      <template id="book-detail-template">
        <div class="single-book">
          <img class="book-cover-large" alt="" aria-labelledby="book-title" />
          <div class="book-details">
            <h2 class="book-title" id="book-title"></h2>
            <p><strong>Author:</strong> <span class="book-author"></span></p>
            <p>
              <strong>Published:</strong> <span class="book-year"></span> by
              <span class="book-publisher"></span>
            </p>

            <div id="loan-section" class="loan-section hidden">
              <button id="loan-button" class="loan-button">Loan This Book</button>
              <p id="loan-message" class="loan-message"></p>
            </div>
            
            
            <div id="admin-section" class="admin-section hidden">
              <h3>Admin View - Loan History</h3>
              <div class="loan-history">
                <table id="loans-history-table" class="loans-table">
                  <thead>
                    <tr>
                      <th>User ID</th>
                      <th>Loan Date</th>
                      <th>Due Date</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td colspan="4">Loading loan history...</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <a href="index.html" class="back-button" aria-label="Return to book list">Back to books</a>
          </div>
        </div>
      </template>
    </main>

    <footer role="contentinfo">
      <p>&copy; Library Exam First Semester Project 2025</p>
    </footer>
  </body>
</html>
